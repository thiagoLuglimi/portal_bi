<style>
    body { background: linear-gradient(135deg, #002f6c 0%, #0056b3 100%); height: 100vh; display: flex; align-items: center; }
    .login-card { border-radius: 20px; border: none; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    .btn-primary { background: #002f6c; border: none; padding: 12px; border-radius: 10px; }
    .btn-primary:hover { background: #004080; }
    .form-control { padding: 12px; border-radius: 10px; }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card login-card p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-chart-line fa-3x text-primary mb-2"></i>
                    <h3 class="fw-bold">Portal BI</h3>
                    <p class="text-muted">Faça login para acessar seus dados</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">USUÁRIO</label>
                        <input type="text" name="usuario" class="form-control" placeholder="Seu login" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">SENHA</label>
                        <input type="password" name="senha" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">ENTRAR NO SISTEMA</button>
                </form>
            </div>
        </div>
    </div>
</div>
