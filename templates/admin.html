<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Portal BI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .section-card { margin-bottom: 30px; border-radius: 15px; }
        .table-container { background: white; padding: 20px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Painel Admin - Portal BI</a>
            <div class="d-flex">
                <a href="/" class="btn btn-light btn-sm me-2">Ver Portal</a>
                <a href="/logout" class="btn btn-danger btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card section-card shadow-sm">
                    <div class="card-header bg-dark text-white"><h5>Novo Usuário</h5></div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="add_user" value="1">
                            <div class="mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" name="nome" class="form-control" placeholder="Ex: João Silva" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Usuário (Login)</label>
                                <input type="text" name="usuario" class="form-control" placeholder="joao.silva" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha Inicial</label>
                                <input type="password" name="senha" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Departamento</label>
                                <select name="departamento" class="form-select" required>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="Logística">Logística</option>
                                    <option value="Vendas">Vendas</option>
                                    <option value="RH">RH</option>
                                    <option value="Diretoria">Diretoria</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar Usuário</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card section-card shadow-sm">
                    <div class="card-header bg-dark text-white"><h5>Novo Dashboard (Power BI)</h5></div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="add_dash" value="1">
                            <div class="mb-3">
                                <label class="form-label">Título do BI</label>
                                <input type="text" name="titulo" class="form-control" placeholder="Ex: Faturamento Mensal" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Link de Incorporação (iframe src)</label>
                                <input type="text" name="link" class="form-control" placeholder="https://app.powerbi.com/view?..." required>
                                <small class="text-muted">Use o link gerado em "Publicar na Web".</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Liberar para Departamento:</label>
                                <select name="departamento" class="form-select" required>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="Logística">Logística</option>
                                    <option value="Vendas">Vendas</option>
                                    <option value="RH">RH</option>
                                    <option value="Diretoria">Diretoria</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Vincular Dashboard</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Usuários Cadastrados</h4>
                <div class="table-container shadow-sm mb-5">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Login</th>
                                <th>Departamento</th>
                                <th>Admin?</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for u in usuarios %}
                            <tr>
                                <td>{{ u[0] }}</td>
                                <td>{{ u[1] }}</td>
                                <td>{{ u[2] }}</td>
                                <td><span class="badge bg-secondary">{{ u[4] }}</span></td>
                                <td>{{ 'Sim' if u[5] == 1 else 'Não' }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
